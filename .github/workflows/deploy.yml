name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Aseg√∫rate de que esta sea tu rama principal

permissions:
  contents: write  # Para permitir a Actions hacer push al repo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_TOKEN }}
          external_repository: DTerPasPro/pasaporteproducto-site
          publish_dir: ./dist
          publish_branch: gh-pages
